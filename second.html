<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./second.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container">
		<div class='material'>
			<div>
				<i class="fa-solid fa-arrow-down-up-across-line"></i>
				<p>Material Dashboard 2</p>
			</div>
			<hr style="opacity: 0.2; margin-top: 15px;">
			<div class='option'>
				<i class="fa-solid fa-chart-line"></i>
				<p>Dashboard</p>
			</div>
			<div class="tables">
				<i class="fa-solid fa-table"></i>
				<p>Tables</p>
			</div>
			<div class='option'>
				<i class="fa-solid fa-newspaper"></i>
				<p>Billing</p>
			</div>
			<div class='option'>
				<i class="fa-solid fa-cube"></i>
				<p>Virtual Reality</p>
			</div>
			<div class='option'>
				<i class="fa-solid fa-angles-left"></i>
				<p>RTL</p>
			</div>
			<div class='option'>
				<i class="fa-regular fa-bell"></i>
				<p>Notification</p>
			</div>
			<p style="text-align: left; margin: 20px; font-size: 14px; opacity: 0.8;">ACCOUNT PAGES</p>
			<div class='option profile'>
				<i class="fa-solid fa-user"></i>
				<p>Profile</p>
			</div>
			<div class="logout option">
				<i class="fa-solid fa-arrow-right-from-bracket"></i>
				<p>Log Out</p>
			</div>
		</div>
		<div class="main">
			<div class="header">
				<div>
					<p style="color: #929CAE;">Pages /<span
							style="font-weight: bold; color: black; opacity: 0.8;">Tables</span></p> <br>
					<p>Tables</p>
				</div>
				<div class="icons">
					<input type="text" placeholder="Type here..." class="input">
					<button  class="builder">Online Builder</button>
					<button class="star"><i class="fa-regular fa-star" style="color: #000000;"></i>Star</button>
					<button class="number">10,666</button>
					<i class="fa-solid fa-gear" style="color: #7b809a;"></i>
					<i class="fa-solid fa-bell" style="color: #7b809a;"></i>
					<i class="fa-solid fa-user profile" style="color: #7b809a;"></i>
				</div>
			</div>
			<div class="authors">
				<p>Authors Table</p>
			</div>
			<div class="table_section">
			</div>
			<div class="pagination"></div>
			<div id="modal"></div>
		</div>
	</div>
</body>
<script src="./second.js"></script>

</html>
