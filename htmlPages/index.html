<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<label for="chk" aria-hidden="true">Sign up</label>
			<input class="login" type="email" name="email" placeholder="Email" required="">
			<input class="password" type="password" name="pswd" placeholder="Password" required="">
			<button class="register" onclick="register()">Sign up</button>
		</div>

		<div class="signin">
			<label for="chk" aria-hidden="true">Login</label>
			<input class="login" type="email" name="email" placeholder="Email" required="">
			<input class="password" type="password" name="pswd" placeholder="Password" required="">
			<button class="submit" onclick="login()">Login</button>
		</div>
	</div>
</body>
<script src="../JS/script.js"></script>

</html>
